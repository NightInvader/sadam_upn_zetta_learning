<html>
    <head>
        <title>
            Item
        </title>
    </head>
    <body>
        <section>
            <h1>
                Item Input
            </h1>
            <br>
            <form action="" method="post" >
                <label for="num">Item Number</label><br>
                <input type="number" name="" id="num"><br>
                <label for="name">Item Name</label><br> 
                <input type="text" name="" id="name"><br>
                <label for="pic">Item Picture</label><br>
                <input type="file" name="" id="pic"><br>
                <label >Item Type<br>
                <label for="thing">Thing</label>
                <input type="radio" name="" id="thing" value="thing">
                <label for="not thing">NOT Thing</label>
                <input type="radio" name="" id="not thing" value="not thing">
                </label> <br>
                <label for="price">Item Price</label><br>
                <input type="number" name="" id="price"><br>
                <label for="desc">Item Description</label><br>
                <textarea name="" id="dec" cols="30" rows="10">Describe Your Item Here</textarea><br>
                <label for="stock">Item Stock</label><br>
                <input type="number" name="" id="stock"><br>
                <label for="rate">Item Rating</label><br>
                <input type="range" name="" id="rate"><br>
                <input type="submit" formtarget="_blank" value="Submit">
            </form>
        </section>

        <section>

        </section>
    </body>
</html>
